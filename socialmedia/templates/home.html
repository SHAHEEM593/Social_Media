{% extends "base.html" %}

{% block content %}
    <h1>Social Media App</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'upload_post' %}" class="btn">Upload Post</a>
        <a href="{% url 'view_posts' %}" class="btn">View Posts</a>
    {% else %}
        <p>Please log in to access the features.</p>
    {% endif %}
{% endblock content %}
